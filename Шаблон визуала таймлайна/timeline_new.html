<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймлайн с событиями</title>

    <!-- Подключаем стили -->
    <link rel="stylesheet" href="timeline.css">
</head>
<body>

    <!-- Панель управления -->
    <div class="controls">
        <label for="daysCount">Дней:</label>
        <select id="daysCount">
            <option value="7">7</option>
            <option value="14">14</option>
            <option value="30" selected>30</option>
            <option value="60">60</option>
        </select>

        <label>
            <input type="checkbox" id="centerToday"> Центр на сегодня
        </label>

        <label for="workZone">Рабочая зона:</label>
        <select id="workZone">
            <option value="60">60%</option>
            <option value="70" selected>70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
            <option value="100">100%</option>
        </select>
    </div>

    <!-- Таймлайн -->
    <div class="timeline-wrapper">
    <div class="timeline-fade-left"></div>  <!-- Левая растяжка -->
    <div class="timeline-container">
        <div class="timeline-line"></div>  <!-- Основная линия -->
    </div>
    <div class="timeline-fade-right"></div> <!-- Правая растяжка -->
</div>

    <script src="timeline.js"></script>
</body>



</html>
