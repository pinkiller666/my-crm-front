<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}Woof CRM{% endblock %}</title>

    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build/event-calendar.min.css">
<script src="https://cdn.jsdelivr.net/npm/@event-calendar/build/event-calendar.min.js"></script>
</head>
<body>

    <!-- Подключение JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% block scripts %}{% endblock %}


    <main>
        <header>
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Ссылка на главную страницу, например, timeline -->
      <a class="navbar-brand" href="{% url 'timeline' %}">Woof CRM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Ссылка на раздел timeline -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'timeline' %}">Timeline</a>
          </li>
          <!-- Ссылка на создание события -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'moneyevent_create' %}">Создать событие</a>
          </li>
          <!-- Ссылка на админку -->
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Админка</a>
          </li><li class="nav-item">
            <a class="nav-link" href="{% url 'timeline_new' %}">TimelineTEST</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
        </header>
        <div class="content pure-u-1 pure-u-md-3-4">
                <!-- Блок для вывода сообщений -->
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
            {% block content %}{% endblock %}
        </div>
    </main>


</body>
</html>
